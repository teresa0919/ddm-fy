
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>誦經排行榜</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f6f2;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    li {
      background: white;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
    }
    li span:first-child {
      font-weight: 500;
      text-align: left;
      flex: 1;
    }
    li span:last-child {
      font-weight: bold;
      color: #333;
      text-align: right;
      min-width: 4rem;
    }
    .back {
      display: block;
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 1rem;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>誦經排行榜</h1>
  <h2>各部佛經排行</h2>
  <ul id="sutraList"></ul>
  <h2>誦經者排行</h2>
  <ul id="nicknameList"></ul>
  <a class="back" href="index.html">回首頁</a>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="db.js"></script>
  <script>
    function maskName(name) {
      if (name.length <= 1) return name;
      if (name.length === 2) return name[0] + "○";
      const mid = Math.floor(name.length / 2);
      return name.substring(0, mid) + "○" + name.substring(mid + 1);
    }
    async function renderLeaderboard() {
      const snapshot = await firebase.database().ref("checkins").get();
      const data = snapshot.val() || {};
      const sutraTotals = {};
      const userTotals = {};
      for (const date in data) {
        for (const nickname in data[date]) {
          for (const sutra in data[date][nickname]) {
            const count = data[date][nickname][sutra];
            if (!sutraTotals[sutra]) sutraTotals[sutra] = 0;
            sutraTotals[sutra] += count;
            if (!userTotals[nickname]) userTotals[nickname] = 0;
            userTotals[nickname] += count;
          }
        }
      }
      const sutraList = document.getElementById("sutraList");
      Object.entries(sutraTotals).sort((a, b) => b[1] - a[1])
        .forEach(([sutra, count]) => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${sutra}</span><span>${count}</span>`;
          sutraList.appendChild(li);
        });
      const nicknameList = document.getElementById("nicknameList");
      Object.entries(userTotals).sort((a, b) => b[1] - a[1])
        .forEach(([nickname, count]) => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${maskName(nickname)}</span><span>${count}</span>`;
          nicknameList.appendChild(li);
        });
    }
    renderLeaderboard();
  </script>
</body>
</html>
