
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>統計圖表（優化版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas { margin-top: 2rem; max-width: 100%; }
    .bar-container {
      margin-top: 3rem;
      max-width: 480px;
      margin-inline: auto;
      text-align: left;
      font-size: 0.95rem;
    }
    .bar-item {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }
    .bar-label {
      flex: 0 0 120px;
      text-align: right;
      margin-right: 12px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .bar-track {
      flex: 1;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 16px;
      position: relative;
    }
    .bar-fill {
      height: 100%;
      border-radius: 8px;
      background-color: #a38bd4;
    }
    .bar-count {
      margin-left: 10px;
      flex-shrink: 0;
      min-width: 32px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>佛經誦持統計（Firebase 資料）</h2>
    <canvas id="chart" width="320" height="320"></canvas>
    <div class="bar-container" id="barContainer"></div>
    <div class="links">
      <a href="index.html">回首頁</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBU1AYuZzvZC1eW4nllG5qCAvcKXT90sg0",
      authDomain: "ddm-fy.firebaseapp.com",
      databaseURL: "https://ddm-fy-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ddm-fy",
      storageBucket: "ddm-fy.firebasestorage.app",
      messagingSenderId: "439647437849",
      appId: "1:439647437849:web:b195f3e4d316d417969688"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function fetchData() {
      const snapshot = await get(child(ref(db), 'checkins'));
      const data = snapshot.exists() ? snapshot.val() : {};
      const statMap = {};

      for (const date in data) {
        for (const id in data[date]) {
          const item = data[date][id];
          const key = item.sutra?.trim();
          const count = parseInt(item.count) || 1;
          if (key) {
            statMap[key] = (statMap[key] || 0) + count;
          }
        }
      }

      renderChart(statMap);
    }

    function renderChart(statMap) {
      const labels = Object.keys(statMap);
      const counts = Object.values(statMap);
      const max = Math.max(...counts);

      // 圓餅圖
      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels,
          datasets: [{
            data: counts,
            backgroundColor: labels.map((_, i) =>
              `hsl(${(i * 47) % 360}, 70%, 65%)`)
          }]
        },
        options: {
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });

      // 條形圖
      const bar = document.getElementById("barContainer");
      bar.innerHTML = labels.map((label, i) => {
        const percent = Math.round((counts[i] / max) * 100);
        const color = `hsl(${(i * 47) % 360}, 70%, 65%)`;
        return `
          <div class="bar-item">
            <div class="bar-label" title="${label}">${label}</div>
            <div class="bar-track">
              <div class="bar-fill" style="width:${percent}%; background-color:${color};"></div>
            </div>
            <div class="bar-count">${counts[i]}</div>
          </div>
        `;
      }).join("");
    }

    fetchData();
  </script>
</body>
</html>
