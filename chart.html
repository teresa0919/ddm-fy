
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>佛經誦持統計圖表</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fefaf6;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #8e44ad;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .bar-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .bar-item {
      margin-bottom: 1.5rem;
    }
    .bar-label {
      font-size: 1.2rem;
      margin-bottom: 4px;
      font-weight: 500;
      color: #4e342e;
    }
    .bar-count {
      font-size: 1rem;
      color: #6d4c41;
      margin-bottom: 6px;
    }
    .bar {
      height: 20px;
      background: linear-gradient(to right, #f8bbd0, #f48fb1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>佛經誦持統計圖表</h1>
  <div class="bar-container" id="stats"></div>

  <script>
    const data = [
      { sutra: "心經", count: 128 },
      { sutra: "大悲咒", count: 95 },
      { sutra: "金剛經", count: 72 },
      { sutra: "普門品", count: 45 },
      { sutra: "佛說阿彌陀經", count: 28 },
      { sutra: "準提神咒", count: 12 }
    ];

    const maxCount = Math.max(...data.map(d => d.count));
    const container = document.getElementById("stats");

    data.forEach(d => {
      const item = document.createElement("div");
      item.className = "bar-item";
      item.innerHTML = `
        <div class="bar-label">${d.sutra}</div>
        <div class="bar-count">${d.count} 次</div>
        <div class="bar" style="width: ${(d.count / maxCount) * 100}%"></div>
      `;
      container.appendChild(item);
    });
  </script>
</body>
</html>
