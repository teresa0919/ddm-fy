<!DOCTYPE html>

</head>
<body>
  <h1>法喜打卡站</h1>
  <input type="text" id="nickname" placeholder="請輸入您的暱稱">
  <select id="scripture">
    <option value="大悲咒"> 大悲咒 </option>
    <option value="青龍經"> 青龍經 </option>
    <option value="金剛經"> 金剛經 </option>
    <option value="授幽冥戒佛事"> 授幽冥戒佛事 </option>

  </select>
  <input type="text" id="otherScripture" placeholder="自行填寫你的修行" style="display:none">
  <input type="number" id="count" placeholder="打卡次數">
  <button onclick="checkIn()">打卡</button>
  <br>
  <a href="leaderboard.html">看打卡排行榜</a>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
