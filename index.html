
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打卡系統首頁</title>
  <style>
    body { font-family: sans-serif; background: #f9f6f2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 20px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center; }
    input, select, button { width: 100%; padding: 0.75rem; margin: 0.5rem 0; font-size: 1rem; border-radius: 0.5rem; border: 1px solid #ccc; }
    button { background-color: #ffd54f; border: none; cursor: pointer; }
    .links { margin-top: 1rem; }
    .links a { display: inline-block; margin: 0 0.5rem; color: #007bff; text-decoration: none; }
    #customSutra { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>每日佛經打卡</h1>
    <input type="text" id="nickname" placeholder="輸入你的暱稱" />
    <select id="sutraSelect" onchange="toggleCustomInput(this)">
      <option value="">請選擇誦持的經文</option>
      <option value="心經">心經</option><option value="普門品">普門品</option><option value="金剛經">金剛經</option><option value="佛說阿彌陀經">佛說阿彌陀經</option><option value="大悲咒">大悲咒</option><option value="十小咒">十小咒</option><option value="準提神咒">準提神咒</option><option value="往生淨土神咒">往生淨土神咒</option><option value="大悲懺">大悲懺</option><option value="法華經">法華經</option><option value="地藏懺">地藏懺</option><option value="解冤偈">解冤偈</option><option value="禮佛大懺悔文">禮佛大懺悔文</option><option value="藥師如來灌頂真言">藥師如來灌頂真言</option><option value="菩薩戒誦戒">菩薩戒誦戒</option><option value="授幽冥戒佛事">授幽冥戒佛事</option><option value="南無阿彌陀佛聖號">南無阿彌陀佛聖號</option><option value="南無地藏菩薩聖號">南無地藏菩薩聖號</option><option value="南無觀世音菩薩聖號">南無觀世音菩薩聖號</option><option value="南無藥師琉璃光如來佛號">南無藥師琉璃光如來佛號</option><option value="其他">其他（可自行填寫）</option>
    </select>
    <input type="text" id="customSutra" placeholder="請輸入其他經文名稱" />
    <input type="number" id="count" placeholder="誦持次數（預設為1）" min="1" />
    <button onclick="checkIn()">立即打卡</button>
    <div class="links">
      <a href="leaderboard.html">排行榜</a>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="db.js"></script>
  <script>
    function toggleCustomInput(select) {
      const customInput = document.getElementById('customSutra');
      customInput.style.display = select.value === '其他' ? 'block' : 'none';
    }
    function checkIn() {
      const nickname = document.getElementById('nickname').value.trim();
      const selected = document.getElementById('sutraSelect').value;
      const custom = document.getElementById('customSutra').value.trim();
      const sutra = selected === '其他' ? custom : selected;
      const count = parseInt(document.getElementById('count').value.trim()) || 1;
      if (!nickname || !sutra) return alert('請填寫暱稱和經文名稱');
      saveCheckIn(nickname, sutra, count).then(() => window.location.href = 'success.html').catch(e => alert('打卡失敗：' + e));
    }
  </script>
</body>
</html>
