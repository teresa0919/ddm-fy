
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>法喜打卡站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>法喜打卡站</h2>
    <form id="checkinForm">
      <input type="text" id="nickname" placeholder="請輸入暱稱" required><br>
      <select id="sutra" required>
        <option value="">請選擇誦持經文</option>
        <option value="大悲咒">大悲咒</option>
        <option value="準提神咒">準提神咒</option>
        <option value="心經">心經</option>
        <option value="十小咒">十小咒</option>
        <option value="綠度母咒">綠度母咒</option>
        <option value="南無地藏菩薩聖號">南無地藏菩薩聖號</option>
        <option value="佛說阿彌陀經">佛說阿彌陀經</option>
        <option value="大悲懺">大悲懺</option>
        <option value="其他咒">其他咒</option>
      </select><br>
      <input type="number" id="count" placeholder="次數" required><br>
      <button type="submit">立即打卡</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBU1AYuZzvZC1eW4nllG5qCAvcKXT90sg0",
      authDomain: "ddm-fy.firebaseapp.com",
      databaseURL: "https://ddm-fy-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ddm-fy",
      storageBucket: "ddm-fy.firebasestorage.app",
      messagingSenderId: "439647437849",
      appId: "1:439647437849:web:b195f3e4d316d417969688"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("checkinForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nickname = document.getElementById("nickname").value.trim();
      const sutra = document.getElementById("sutra").value;
      const count = parseInt(document.getElementById("count").value);

      const today = new Date().toISOString().slice(0, 10);
      await push(ref(db, "checkins/" + today), {
        nickname,
        sutra,
        count
      });

      localStorage.setItem("nickname", nickname);
      window.location.href = "success.html";
    });
  </script>
</body>
</html>
