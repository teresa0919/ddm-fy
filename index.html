<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>法喜打卡站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">首頁</a>
      <a href="leaderboard.html">排行榜</a>
      <a href="chart.html">統計圖表</a>
    </nav>
  </header>
  <main>
    <h1>法喜打卡站</h1>
    <form action="success.html" method="get">
      <input type="text" name="nickname" placeholder="請輸入暱稱" required>
      <select name="sutra" id="sutra-select" required>
        <option value="">請選擇誦持經文</option>
        <option value="心經">心經</option>
        <option value="金剛經">金剛經</option>
        <option value="大悲咒">大悲咒</option>
        <option value="其他">其他（自行填寫）</option>
      </select>
      <input type="text" name="sutra_other" placeholder="若選其他請填寫" id="sutra-other" style="display:none;">
      <input type="number" name="count" placeholder="誦持次數" required>
      <button type="submit">打卡</button>
    </form>
    <script>
      const s = document.getElementById('sutra-select');
      const o = document.getElementById('sutra-other');
      s.addEventListener('change', () => {
        o.style.display = s.value === '其他' ? 'block' : 'none';
      });
    </script>
  </main>
</body>
</html>
