
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>功德圓滿</title>
  <style>
    body {
      background: linear-gradient(#fff9f0, #ffe5ec);
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      padding: 4em 2em;
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #8e44ad;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    .blessing {
      font-size: 1.8rem;
      color: #6d4c41;
      font-weight: 600;
      margin-top: 1rem;
    }
    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/sfWJ1Cq.png') no-repeat center;
      background-size: contain;
      animation: fall 10s linear infinite;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>功德圓滿！</h1>
  <div class="blessing" id="blessing"></div>

  <audio id="blessingAudio" autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_9b50bc3f4f.mp3?filename=buddhist-meditation-ambient-122327.mp3" type="audio/mpeg">
    您的瀏覽器不支援音訊播放。
  </audio>

  <script>
    const blessings = [
      "願你福慧圓滿，吉祥自在～",
      "誦經一念，善緣千重，法喜充滿！",
      "今日打卡成功，功德無量！",
      "諸佛加持，智慧現前～",
      "願此善行回向十方眾生！"
    ];
    const blessingText = blessings[Math.floor(Math.random() * blessings.length)];
    document.getElementById("blessing").textContent = blessingText;

    // 花瓣動畫生成
    for (let i = 0; i < 25; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDelay = Math.random() * 5 + "s";
      petal.style.animationDuration = 6 + Math.random() * 5 + "s";
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
