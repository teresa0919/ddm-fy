<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>打卡成功</title>
    <style>
        body { font-family: sans-serif; background: #fff8e1; text-align: center; padding: 50px; }
        .message { font-size: 24px; color: #6d4c41; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>打卡成功！</h1>
    <div class="message" id="blessing"></div>

    <script>
        const blessings = [
            "願你今日福慧增長！",
            "南無阿彌陀佛，法喜充滿！",
            "功德無量，善根深植！",
            "日日誦經，吉祥如意！",
            "心中有佛，處處清涼！"
        ];
        const randomBlessing = blessings[Math.floor(Math.random() * blessings.length)];
        document.getElementById("blessing").textContent = randomBlessing;
    </script>
</body>
</html>
