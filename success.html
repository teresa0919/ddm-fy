
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>打卡成功！</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(#fdf6f0, #fff8f6);
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.8rem;
      color: #9c27b0;
      margin-bottom: 0.5em;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.5rem;
      color: #5d4037;
      margin-bottom: 2em;
      animation: fadeIn 2.5s ease-in-out;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .buttons button {
      background-color: #f8bbd0;
      color: #4e342e;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #f48fb1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1 id="blessingTitle">功德圓滿！</h1>
  <p id="blessingText">願你日日清淨、念念安心！</p>
  <div class="buttons">
    <button onclick="location.href='index.html'">返回主頁</button>
    <button onclick="location.href='leaderboard.html'">排行榜</button>
    <button onclick="playAudio()">播放祝福語音</button>
  </div>
  <audio id="blessingAudio" src="blessing1.mp3"></audio>
  <script>
    const blessings = [
      { title: "功德圓滿！", text: "願你日日清淨、念念安心！" },
      { title: "福慧雙增！", text: "願你廣種福田、智慧光明！" },
      { title: "法喜充滿！", text: "願你身心自在、善願成就！" },
      { title: "願願圓滿！", text: "願你所有發願皆蒙加持！" },
      { title: "善緣具足！", text: "願你行走之處皆是祝福！" }
    ];
    const r = blessings[Math.floor(Math.random() * blessings.length)];
    document.getElementById("blessingTitle").innerText = r.title;
    document.getElementById("blessingText").innerText = r.text;
    function playAudio() {
      document.getElementById("blessingAudio").play();
    }
  </script>
</body>
</html>
