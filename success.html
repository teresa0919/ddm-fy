
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>打卡成功</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .success-box {
      text-align: center;
      padding: 2rem 1rem;
    }
    .quote {
      font-size: 1.25rem;
      background-color: #f3e5f5;
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 1rem auto;
      color: #4a148c;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .buttons {
      margin-top: 2rem;
    }
    .buttons a {
      display: inline-block;
      background: #a38bd4;
      color: #fff;
      padding: 0.75rem 1.25rem;
      margin: 0.5rem;
      border-radius: 1rem;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js">
    // Lottie 蓮花動畫載入
    lottie.loadAnimation({
      container: document.getElementById('animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://lottie.host/3c8aa894-6c84-48fc-ae52-8bdbbf5cc4f7/jKbGbdM2IB.json'
    });
</script>
<div class="container success-box">
  <div id="animation" style="width: 180px; margin: 1rem auto;"></div>
    <h1>打卡成功！</h1>
    <div class="quote" id="quoteDisplay">……</div>
    <div class="buttons">
      <a href="index.html">回首頁</a>
      <a href="chart.html">統計圖表</a>
      <a href="leaderboard.html">排行榜</a>
    </div>
  </div>

  <script>
    const quotes = [
      "一日不作，一日不食。",
      "佛法在世間，不離世間覺。",
      "念佛一聲，罪滅河沙。",
      "隨喜功德，福慧雙增。",
      "靜坐常思己過，閒談莫論人非。",
      "莫忘初心，方得始終。",
      "心淨則佛土淨，心安即是道場。",
      "修行不離日常，持戒就在生活。",
      "願以此功德，普及於一切。",
      "正念當下，即是光明。"
    ];
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quoteDisplay").textContent = quote;
  
    // Lottie 蓮花動畫載入
    lottie.loadAnimation({
      container: document.getElementById('animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://lottie.host/3c8aa894-6c84-48fc-ae52-8bdbbf5cc4f7/jKbGbdM2IB.json'
    });
</script>
